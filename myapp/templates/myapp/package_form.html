{% extends "myapp/base.html" %}

{% block title %}
    Package List
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Package</h1>
            <form method="post" class="form">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <a href="{% url 'package_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
