<!DOCTYPE html>
<html>
<head>
    <title>Package Detail</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>{{ package.name }}</h1>
                <p>{{ package.description }}</p>
                <a href="{% url 'package_update' package.pk %}" class="btn btn-primary">Edit</a>
                <form action="{% url 'package_delete' package.pk %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <a href="{% url 'package_list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</body>
</html>
