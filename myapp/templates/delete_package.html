<!DOCTYPE html>
<html>
<head>
    <title>Delete Package</title>
</head>
<body>
    <h1>Delete Package</h1>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'view_packages' %}">Back to Packages</a>
</body>
</html>
